<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">

        <div class="calculator">
        <input type="text" class="display" readonly>
        <div class="btns">
            <input type="button" class="btn numb7" value="7">
            <input type="button" class="btn numb8" value="8">
            <input type="button" class="btn numb9" value="9">
            <input type="button" class="btn del" value="DEL">
        </div>

        <div class="btns">
                <input type="button" class="numb4" value="4">
                <input type="button" class="numb5" value="5">
                <input type="button" class="numb6" value="6">
                <input type="button" class="divide" value="/">
        </div>

        <div class="btns">
                <input type="button" class="numb1" value="1">
                <input type="button" class="numb2" value="2">
                <input type="button" class="numb3" value="3">
                <input type="button" class="multiply" value="*">
        </div>

        <div class="btns">
                <input type="button" class="dot" value=".">
                <input type="button" class="zero" value="0">
                <input type="button" class="add" value="+">
                <input type="button" class="minus" value="-">
        </div>
        <input type="button" class="equals" value="=">
       </div>
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
